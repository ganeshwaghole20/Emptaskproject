<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script>
var password = document.getElementById("password")
, confirm_password = document.getElementById("confirm_password");

function validatePassword(){
if(password.value != confirm_password.value) {
  confirm_password.setCustomValidity("Passwords Don't Match");
} else {
  confirm_password.setCustomValidity('');
}
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;
</script>
</head>
<body>

<h1>Add New Employee</h1>


<form action="SaveServlet" method="post" onSubmit = "return validatePassword(this)">
<table>

<tr><td> First Name:</td><td><input type="text" name="fname"/></td></tr>
<tr><td> Last Name:</td><td><input type="text" name="lname"/></td></tr>
<tr><td>Gender:</td><td>
<select name="gender" style="width:150px">
<option>Male</option>
<option>Female</option>
</select>
</td></tr>
<tr><td>Dob:</td><td><input type="date" name="dob"/></td></tr>
<tr><td>Email:</td><td><input type="email" name="email"/></td></tr>
<tr><td>Password:</td><td><input type="password" name="password" id="password" required/></td></tr>
<tr><td> Confirm Password:</td><td><input type="password" id="confirm_password" required/></td></tr>


<tr><td colspan="2"><input type="submit" value="Save Employee"/></td></tr>
</table>

</form>

<br/>
<!-- <a href="ViewServlet">view employees</a> -->

</body>
</html>
